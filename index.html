<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> Profile card | Frontend Mentor </title>
</head>
<body>
    <main class="main">
        <article class="card">
            <header class="card_header">
            <img src="./assets/images/spika.jpg " width="100" height="100" alt="porfile image" class="card_image">  
            </header>
            <section class="card_body">
            <p class="card_text">
                Alexis Salgado
                <span class="card_text card_text--light">26</span></p>
            <p class="card_text--light">
                Mexico
            </p>
            </section>
            <footer class="card_footer">
                <div class="card_stats">
                    <p class="card_number">
                        181k
                        <span class="card_text card_text--light">
                            Followers
                        </span>
                    </p>
                </div>
                <div class="card_stats">
                    <p class="card_number">
                        803k
                        <span class="card_text card_text--light">
                            Likes
                        </span>
                    </p>
                </div>
                <div class="card_stats">
                    <p class="card_number">
                        1.4k
                        <span class="card_text card_text--light">
                            Photos
                        </span>
                    </p>
                </div>
            </footer>
        </article>
    </main>
    <footer class="footer">
        <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">@PrincessPoteto</a></p>
        </div>
    </footer>
</body>
</html>
